<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <div class="panel-title">
            Widget {{detail.data.number}} Details
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="detail.data.name" readonly
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="number" class="form-control" id="number" ng-model="detail.data.number" readonly
                            placeholder="Number">
                    </div>
                    <div class="form-group">
                        <label for="keyValuesPairs">Key / Values Pairs</label>
                        <div class="row" ng-repeat="pair in detail.data.pairs">
                            <div class="col-sm-1 col-centered">{{$index}}</div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="key" ng-model="pair.key" readonly
                                    placeholder="Key">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="value" ng-model="pair.value" readonly
                                    placeholder="Value">
                            </div>
                        </div>
                    </div>
                    <div class="form-group pull-right">
                        <button type="button" class="btn btn-primary"
                            ui-sref="widgets.edit({id: detail.id})">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
